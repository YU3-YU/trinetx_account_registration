<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇美體系TriNetX帳號註冊申請</title>
    <style>
        :root {
            /* 背景漸層 */
            --bg-gradient-1: #4facfe;
            --bg-gradient-2: #00f2fe;
            --bg-gradient-3: #a18cd1;
            --bg-gradient-4: #fbc2eb;
            
            /* 清透白色主題 */
            --glass-bg: rgba(255, 255, 255, 0.6); /* 清透背景 */
            --glass-border: rgba(255, 255, 255, 0.8);
            
            /* 深色文字以確保對比度 */
            --text-main: #2D3748; /* 深鐵灰 */
            --text-secondary: #4A5568; /* 次要文字 */
            --required-color: #DD6B20; /* 亮橘色 */
            
            --input-bg: rgba(255, 255, 255, 0.8);
            --input-border: #E2E8F0;
            --input-focus-border: #4299E1;
            
            --radius-md: 8px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Microsoft JhengHei', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-main);
            overflow-x: hidden;
            position: relative;
            
            background: linear-gradient(135deg, var(--bg-gradient-1), var(--bg-gradient-3), var(--bg-gradient-2));
            background-size: 200% 200%;
            animation: gradientFlow 15s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .decoration-circle {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.2);
            animation: spin 30s linear infinite;
        }

        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--glass-bg);
            padding: 45px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px); /* 強調毛玻璃感 */
            -webkit-backdrop-filter: blur(15px);
            position: relative;
            animation: fadeIn 0.8s ease-out;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header { text-align: center; margin-bottom: 35px; }

        .logo-container { margin-bottom: 15px; text-align: center; }
        
        /* --- 修改處：恢復原始 Logo 設計 --- */
        .logo-img {
            max-width: 280px; width: 100%; height: auto;
            /* 強制轉為白色並添加發光效果 */
            filter: brightness(0) invert(1) drop-shadow(0 0 5px rgba(0, 242, 254, 0.6));
            transition: all 0.3s ease;
        }
        .logo-img:hover {
            /* 滑鼠懸停時增強發光 */
            filter: brightness(0) invert(1) drop-shadow(0 0 15px rgba(0, 242, 254, 1));
            transform: scale(1.02);
        }
        /* ---------------------------------- */
        
        header h1 {
            font-size: 28px; margin-bottom: 10px; font-weight: 800; letter-spacing: 1px;
            color: #1a202c;
        }
        header p { font-size: 15px; color: var(--text-secondary); line-height: 1.6; font-weight: 500; }
        header p span.contact-info {
            display: inline-block; margin-top: 8px; padding: 4px 12px;
            background: rgba(235, 248, 255, 0.8);
            border-radius: 20px; font-size: 13px; font-weight: 600;
            color: #2B6CB0;
        }

        .form-row { display: flex; gap: 20px; }
        .form-row .form-group { flex: 1; }
        .form-group { margin-bottom: 24px; }

        label {
            display: block; margin-bottom: 8px; font-size: 14px;
            color: #2D3748; font-weight: 700;
        }
        label span.required { color: var(--required-color); margin-left: 4px; }

        input[type="text"], input[type="email"], select {
            width: 100%; padding: 14px 16px;
            background: var(--input-bg); border: 1px solid var(--input-border);
            border-radius: var(--radius-md); color: var(--text-main);
            font-size: 15px; font-family: 'Segoe UI', sans-serif; transition: all 0.2s ease;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234A5568' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 15px center; background-size: 16px;
        }
        option { background-color: #fff; color: #333; }
        
        input::placeholder { color: #718096; }
        
        input:focus, select:focus {
            outline: none; background: #fff;
            border-color: var(--input-focus-border); 
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.25);
        }

        .btn-submit {
            width: 100%; padding: 16px; margin-top: 10px; border: none; border-radius: var(--radius-md);
            background: #3182CE;
            color: white; font-size: 16px; font-weight: 600; letter-spacing: 1px;
            cursor: pointer; transition: background 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-submit:hover { background: #2B6CB0; }
        .btn-submit:active { transform: scale(0.99); }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; }

        footer {
            margin-top: 30px; text-align: center; font-size: 12px;
            color: var(--text-secondary); font-weight: 500;
        }

        /* Modal 樣式 */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(5px);
            display: none; justify-content: center; align-items: center;
            z-index: 9999; opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-box {
            background: #fff;
            border-radius: 12px; padding: 30px; width: 90%; max-width: 450px;
            text-align: center; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            transform: scale(0.95); transition: transform 0.2s; color: #2D3748;
        }
        .modal-overlay.active .modal-box { transform: scale(1); }
        .modal-icon { font-size: 40px; margin-bottom: 15px; display: block; }
        .modal-title { font-size: 20px; font-weight: 700; margin-bottom: 8px; color: #2D3748; }
        .modal-message { font-size: 15px; color: #4A5568; margin-bottom: 20px; line-height: 1.5; text-align: left; }
        .modal-btn {
            background: #3182CE; border: none; padding: 10px 30px; border-radius: 6px; color: #fff;
            font-weight: 600; cursor: pointer; font-size: 14px; width: 100%;
        }
        .modal-btn:hover { background: #2C5282; }

        @media (max-width: 480px) {
            .container { padding: 30px 20px; }
            .form-row { flex-direction: column; gap: 0; }
        }
    </style>
</head>
<body>

    <div class="decoration-circle"></div>

    <div class="container">
        <header>
            <div class="logo-container">
                <img src="cmmc_logo.png" alt="Chi Mei Medical Center Logo" class="logo-img">
            </div>
            
            <h1>TriNetX帳號註冊申請</h1>
            <p>
                僅限奇美醫療體系同仁申請<br>
                <span class="contact-info">若有任何疑問，請洽智慧醫療中心承辦人 (分機:52592)</span>
            </p>
        </header>

        <form name="submit-to-google-sheet">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="campus">院區 <span class="required">*</span></label>
                    <select id="campus" name="campus" required>
                        <option value="" disabled selected>請選擇院區...</option>
                        <option value="總院">總院</option>
                        <option value="柳營">柳營</option>
                        <option value="佳里">佳里</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="department">部門名稱 <span class="required">*</span></label>
                    <input type="text" id="department" name="department" placeholder="例如：醫學研究部" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="empId">人事號 <span class="required">*</span></label>
                    <input type="text" id="empId" name="empId" placeholder="A00000" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="chiName">中文姓名 <span class="required">*</span></label>
                    <input type="text" id="chiName" name="chiName" placeholder="請輸入中文全名" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" placeholder="Chi-Mei" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" placeholder="Wang" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="cmh@mail.chimei.org.tw" required>
            </div>

            <button type="submit" class="btn-submit">送出申請</button>
        </form>
        
        <footer>
            &copy; 2025 CMMC Intelligent Healthcare Center<br>
            TriNetX 帳號註冊申請
        </footer>
    </div>

    <div id="customModal" class="modal-overlay">
        <div class="modal-box">
            <span id="modalIcon" class="modal-icon"></span>
            <div id="modalTitle" class="modal-title"></div>
            <p id="modalMessage" class="modal-message"></p>
            <button class="modal-btn" onclick="closeModal()">確 定</button>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwdkyL1SdylIelEfycS-QPwR1wA0739YvaOrhJhmH9acfY657eVaz4hOGnmXLApkvPeJw/exec';
        
        const form = document.forms['submit-to-google-sheet'];
        const btn = document.querySelector('.btn-submit');
        
        // Modal 相關
        const modal = document.getElementById('customModal');
        const modalIcon = document.getElementById('modalIcon');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');

        function showModal(title, message, isSuccess = true) {
            modalTitle.innerText = title;
            modalMessage.innerHTML = message;
            
            if (isSuccess) {
                modalIcon.innerText = "✅";
            } else {
                modalIcon.innerText = "⚠️";
            }

            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('active');
            }, 10);
        }

        function closeModal() {
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // --- 人事號原生氣泡提示邏輯 ---
        const empIdInput = document.getElementById('empId');

        // 1. 輸入時即時檢查
        empIdInput.addEventListener('input', function() {
            if (this.value.length < 6) {
                this.setCustomValidity('請輸入正確人事號！');
            } else {
                this.setCustomValidity(''); // 清除錯誤
            }
        });

        // 2. 離開欄位時觸發氣泡
        empIdInput.addEventListener('blur', function() {
            if (this.value.length > 0) {
                this.reportValidity();
            }
        });
        // ------------------------------

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            const originalText = btn.innerText;
            btn.innerText = '處理中 ...';
            btn.style.opacity = '0.7';
            btn.disabled = true;

            fetch(scriptURL, { method: 'POST', body: new FormData(form), mode: 'no-cors'})
                .then(response => {
                    showModal(
                        "送出成功！", 
                        "建置時間約3–5個工作天，密碼設定信將寄送至您所填寫的信箱，請留意收件匣。<br><br>如有問題，請洽智慧醫療中心承辦人（分機:52592）。", 
                        true
                    );
                    
                    form.reset();
                    btn.disabled = false;
                    btn.innerText = originalText;
                    btn.style.opacity = '1';
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    showModal("送出失敗！", "請重新填寫後送出，<br>如有問題，請洽智慧醫療中心承辦人（分機:52592）。", false);
                    
                    btn.disabled = false;
                    btn.innerText = originalText;
                    btn.style.opacity = '1';
                });
        });
    </script>
</body>
</html>
